name: flutter_furl
description: "A simple Flutter app for secure file sharing with atSign authentication"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0
  flutter: ">=3.5.0"

dependencies:
  flutter:
    sdk: flutter

  # atSign authentication and onboarding
  at_onboarding_flutter: ^6.1.11
  at_client_mobile: ^3.2.26
  at_utils: ^3.0.18
  
  # State management
  flutter_bloc: ^8.1.6
  
  # UI components
  cupertino_icons: ^1.0.8
  
  # File handling and drag/drop
  desktop_drop: ^0.4.4
  file_picker: ^8.0.6
  path_provider: ^2.1.3
  
  # Storage
  shared_preferences: ^2.2.3
  
  # Encryption and HTTP
  encrypt: ^5.0.3
  crypto: ^3.0.5
  http: ^1.1.0
  dio: ^5.4.3+1
  pointycastle: ^3.9.1
  
  # Utilities
  uuid: ^4.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icons/app_icon.png"
